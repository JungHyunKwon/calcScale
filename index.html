<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>calcScale</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/calcScale.min.js"></script>
	<script>
		$(function() {
			var $beforeWidth = $('#before_width'),
				$beforeHeight = $('#before_height'),
				$afterWidth = $('#after_width'),
				$afterHeight = $('#after_height'),
				$result = $('#result');

			$beforeWidth.add($beforeHeight).add($afterWidth).add($afterHeight).on('keyup', function(event) {
				var horizontal = calcScale(parseFloat($beforeWidth.val()), parseFloat($afterWidth.val())),
					vertical = calcScale(parseFloat($beforeHeight.val()), parseFloat($afterHeight.val()));

				//가로와 세로가 같을 때
				$result.text((horizontal === vertical) ? horizontal : horizontal + ', ' + vertical);
			}).triggerHandler('keyup');
		});
	</script>
</head>
<body>
<h1>calcScale</h1>
<ul>
	<li><label>전 넓이 : <input type="text" id="before_width" /></label></li>
	<li><label>전 높이 : <input type="text" id="before_height" /></label></li>
	<li><label>후 넓이 : <input type="text" id="after_width" /></label></li>
	<li><label>후 높이 : <input type="text" id="after_height" /></label></li>
</ul>
<h2>결과</h2>
<p>transform:scale(<span id="result">0</span>);</p>
</body>
</html>
