<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>calcScale</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/calcScale.js"></script>
	<script>
		$(function() {
			var $from = $('#from'),
				$to = $('#to'),
				$scale = $('.scale'),
				$distance = $('.distance');

			$from.add($to).val('').on('change', function(event) {
				var result = calcScale($from.val(), $to.val());

				$scale.text(result.scale);
				$distance.text(result.distance);
			});
		});
	</script>
</head>
<body>
<h1>calcScale</h1>
<ul>
	<li><label for="from">원본크기</label> : <input type="text" id="from" /></li>
	<li><label for="to">변환크기</label> : <input type="text" id="to" /></li>
</ul>
<ul>
	<li>transform:scale(<span class="scale">1</span>);</li>
	<li>원본크기와 변환크기의 차이 : <span class="distance">0</span></li>
</ul>
</body>
</html>
