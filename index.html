<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>calcScale</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/calcScale.min.js"></script>
	<script>
		$(function() {
			var $iconWidth = $('#icon_width'),
				$iconHeight = $('#icon_height'),
				$convertWidth = $('#convert_width'),
				$convertHeight = $('#convert_height'),
				$scale = $('.scale');

			$iconWidth.add($iconHeight).add($convertWidth).add($convertHeight).on('keyup', function(event) {
				var horizontal = calcScale(parseFloat($iconWidth.val(), 10), parseFloat($convertWidth.val(), 10)),
					vertical = calcScale(parseFloat($iconHeight.val(), 10), parseFloat($convertHeight.val(), 10)),
					scale = horizontal + ', ' + vertical;

				//가로 스케일과 세로 스케일이 같을 때
				if(horizontal === vertical) {
					scale = horizontal;
				}

				$scale.text(scale);
			}).triggerHandler('keyup');
		});
	</script>
</head>
<body>
<h1>calcScale</h1>
<ul>
	<li><label for="icon_width">아이콘 넓이</label> : <input type="text" id="icon_width" /></li>
	<li><label for="icon_height">아이콘 높이</label> : <input type="text" id="icon_height" /></li>
	<li><label for="convert_width">변환 넓이</label> : <input type="text" id="convert_width" /></li>
	<li><label for="convert_height">변환 높이</label> : <input type="text" id="convert_height" /></li>
</ul>
<h2>결과</h2>
<p>transform:scale(<span class="scale">0</span>);</p>
</body>
</html>
